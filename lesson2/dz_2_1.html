<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>

<body>
    <script>
        'use strict';
        // пример 1
        let a = 1, b = 1, c, d;
		// префиксная форма инкремента - увеличивает значение а и возвращает увеличенный результат 
        // операция присвоения имеет меньший приоритет и присваивает результат в переменную с
		c = ++a;  
        alert(c); // ответ 2
        // пример 2
		// постфиксная форма инкремента возвращает результат и потом увеличивает занчение переменной b
		// операция присвоения получает не увеличенное занчение переменной b и помещает в переменную d
        d = b++;
        alert(d); // ответ 1
        // пример 3
		// префиксный инкремент увеличивает результат переменной а на 1 (а=2 после примера 1) и возвращает результат 3
		// оператор присвоения помещает в переменную с результат сложения 2 и 3
        c = 2 + ++a;
        alert(c); // ответ 5
        // пример 4
		// постфиксный инкремент возвращает значение переменной b (b=2 после примера 2) и увеличивает на 1 переменную b
		// оператор присвоенияпомещает в переменную d результат сложения числа 2 и 2  
        d = 2 + b++;
        alert(d); // ответ 4

        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
