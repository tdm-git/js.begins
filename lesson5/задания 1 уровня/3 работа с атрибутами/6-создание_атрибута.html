<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Заголовок</h1>

    <!-- Задание. Добавьте заголовку атрибут data-one="один" и атрибут
    data-two="два" с помощью метода setAttribute. -->

    <script>
        'use strict';
        let h1EL = document.querySelector('h1');
        h1EL.setAttribute('data-one', 'один');
        h1EL.setAttribute('data-two', 'два');
        console.log(h1EL.outerHTML); // нашел такой способ вывести результат
    </script>
</body>

</html>
