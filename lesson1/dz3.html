<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>

<body>
    <script>
        'use strict';
        /*
        1. 10 плюс 10 получаем 20, т.к. тип строка
        2. складываем число 10 и строку 20 получаем строку 2010, т.к. число 10 неявно преобразуется в строку 
        3. выводим результат 2010 в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1. складываем число 10 и строку 10 получаем строку 1010, т.к. число 10 неявно преобразуется в строку
        2. складываем строку 1010 и число 10 получаем строку 1010101, т.к. число 10 неявно преобразуется в строку
        3. выводим результат 101010 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1. 10 плюс 10 получаем 20
        2. далее оператор сложения складывает 20 и операнд справа, в котором "+" уже воспринимается как знак числа 10 (происходит неявное преобразование), получаем 30  
        3. выводим результат 30 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1. пустая строка преобразуется в 0
        2. делим 10 на отрицательное число 0 получаем отрицательное значение бесконечность Infinity
        3. Выводим -Infinity в консоль
        */
        let result4 = 10 / -"";
        console.log(result4);
        /*
        1. 10 делим на знаменатель, унарный оператор знача числа "+" пробует неявно преобразовать строку в число но знак "," приводит к результату NaN 
        2. выводим результат NaN  в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>

</html>
