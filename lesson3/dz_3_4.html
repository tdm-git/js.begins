<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
</head>

<body>
    <script>
        const products = [
            {
                id: 3,
                price: 127,
                photos: ["1.jpg", "2.jpg",]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: ["3.jpg"]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        function withFoto(obj) {
            return obj.photos !== undefined && obj.photos.length > 0;
        }
        // офильтруем элементы с фото в новый массив
        let productsWithFoto = products.filter(withFoto);
        productsWithFoto.forEach((element) => console.log(element.id));
        // отсортируем элементы в массиве
        products.sort(function (a, b) {
            return a.price - b.price;
        });
        products.forEach((element) => console.log(element.id));
    </script>
</body>

</html>
